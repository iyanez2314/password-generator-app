<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Password generator app</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header-container">
        <p class="header">Password Generator</p>
      </div>
      <div id="password-conatiner">
        <div class="left">
          <div id="password-text">
            <p class="heading-medium generated-password">PTx1F5DAFX</p>
          </div>
        </div>
        <div class="right">
          <div id="copy-btn-container">
            <img src="./assets/images/icon-copy.svg" id="copy-btn" />
          </div>
        </div>
      </div>
      <div id="options">
        <div id="chatacter-length-container">
          <div class="left">
            <p>Character Length</p>
          </div>
          <div class="right">
            <p id="slider-output">5</p>
          </div>
        </div>

        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="10"
            value="5"
            class="slider"
            id="myRange"
          />
        </div>

        <div class="options-checks">
          <label class="container">
            <input
              type="checkbox"
              name="uppercase"
              id="uppercase"
              class="checkbox"
            />
            <div class="checkbox-text">
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
          </label>

          <label class="container">
            <input
              type="checkbox"
              name="lowercase"
              id="lowercase"
              class="checkbox"
            />
            <!-- <span class="checkmark"
              ><img src="./assets/images/icon-check.svg"
            /></span> -->
            <div class="checkbox-text">
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
          </label>

          <label class="container">
            <input
              type="checkbox"
              name="numbers"
              id="numbers"
              class="checkbox"
            />
            <!-- <span class="checkmark"
              ><img src="./assets/images/icon-check.svg"
            /></span> -->
            <div class="checkbox-text">
              <label for="numbers">Include Numbers</label>
            </div>
          </label>
          <label class="container">
            <input
              type="checkbox"
              name="symbols"
              id="symbols"
              class="checkbox"
            />
            <!-- <span class="checkmark"
              ><img src="./assets/images/icon-check.svg"
            /></span> -->
            <div class="checkbox-text">
              <label for="symbols">Include Symbols</label>
            </div>
          </label>
        </div>

        <div id="strength-meter-container">
          <div class="left flex-start">
            <p>STRENGTH</p>
          </div>
          <div class="right pws">
            <p id="password-strength">MEDIUM</p>
          </div>
        </div>
        <div id="generate-btn-container">
          <button id="generate-btn">
            Generate
            <span><img src="./assets/images/icon-arrow-right.svg" /></span>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/utils/passwordGenerator.js"></script>
    <script src="./js/utils/utilFunctions.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
